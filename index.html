<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Paw Paradise</title>
    <link rel="stylesheet" href="/Week 05/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@300&family=Josefin+Slab:wght@200;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Virtual Paw Paradise</h1>
    </header>
    <aside class="leftSide">
      <img src="/Week 05/Assets/SVGs/company logo.svg" alt="Company logo" /><img
        src="/Week 05/Assets/SVGs/discover.svg"
        alt="Discover Pets"
      /><img
        src="/Week 05/Assets/SVGs/favourite.svg.svg"
        alt="Favourite Pets"
      /><img src="/Week 05/Assets/SVGs/settings.svg" alt="Settings" /><img
        id="userPic"
        src="/Week 05/Assets/Images/User/User.jpg"
        alt="The User"
      />
    </aside>
    <div class="verticalLine"></div>
    <main>
      <nav>
        <h2>Breeds <span class="to">&gt;</span> Alasation</h2>
      </nav>
      <section class="mainBreed">
        <img
          id="mainBreedImage"
          src="/Week 05/Assets/Images/Breeds/Belgian Malinois/Image 1.jpeg"
          alt="Belgian Malinois"
        />
        <h2>Belgian Malinois</h2>
        <p>Fall in love with its unwavering loyalty and sharp intelligence.</p>
      </section>
    </main>
    <aside class="rightSide">
      <h3>SIMILAR BREEDS:</h3>
      <section>
        <div>
          <img
            src="/Week 05/Assets/Images/Breeds/German Shepherd/Image 1.jpeg"
            alt="German Shepherd"
          />
        </div>
        <div>
          <img
            src="/Week 05/Assets/Images/Breeds/Doberman Pinscher/Image 1.jpeg"
            alt="Doberman Pinscher"
          />
        </div>
        <div>
          <h3>Invite your friends</h3>
        </div>
      </section>
    </aside>
  </body>
</html>
